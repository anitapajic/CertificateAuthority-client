<h1>CERTIFICATES</h1>
<div *ngFor="let cert of certificates">
    <p>{{cert.serialNumber}}</p>
    <p>{{cert.issuer}}</p>
    <p>{{cert.validFrom}}</p>
    <p>{{cert.validTo}}</p>
    <p>{{cert.certificateType}}</p>
    <p>{{cert.status}}</p>

</div>
