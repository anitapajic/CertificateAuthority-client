<h2 mat-dialog-title>Confirmation</h2>
<mat-dialog-content>
  <p>Do you want to accept or decline the request?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button class="accept" (click)="onAcceptClick()" style="margin-right: auto;">Accept</button>
    <button mat-button class="decline" (click)="showReasonInput = true" style="margin-left: auto;">Decline</button>
    <div *ngIf="showReasonInput">
        <input matInput class="in" placeholder="Reason" [(ngModel)]="declineReason">
      <button mat-button class="conf" (click)="onDeclineClick()">Confirm</button>
    </div>
</mat-dialog-actions>
